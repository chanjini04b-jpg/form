<body>
    <header>
        <div id="adsense-header-unit">

            <span>ADVERTISEMENT</span>

        <div class="header-flex">
            <div class="header-left">
                <div class="logo">
                    <figure>
                        <svg x="0px" y="0px" viewBox="0 0 883 105.2" xml:space="preserve" overflow="visible">
                            <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#1C1C1C" font-family="'Segoe UI', Arial, sans-serif">
                                <tspan>무</tspan><tspan>료</tspan><tspan>서</tspan><tspan>식</tspan><tspan>공</tspan><tspan>개</tspan>
                            </text>
                        </svg>
                    </figure>
                </div>
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="서식명 또는 키워드 검색" />
                    <button id="searchBtn" type="button">검색</button>
                    <select id="categoryFilter">
                        <option value="">전체 카테고리</option>

                        <option value="표준근로계약서(고용노동부)">표준근로계약서(고용노동부)</option>

            </div>
            <aside id="recent-forms-widget">
                <h2>최근 본 서식</h2>
                <ul id="recent-forms-list"></ul>
            </aside>
        </div>
    </header>
    <main>
    <section id="upload-section" style="margin-bottom:32px;">
        <!-- 학생 서식 업로드 폼 삭제됨 -->
    </section>
    <div id="forms-list-container"></div>
    <!-- 광고 단위는 script.js에서 매 5번째 서식 카드 뒤에 동적으로 삽입됩니다. -->
    </main>
    <footer>
        <p>&copy; 2025 무료서식공개. 모든 권리 보유.</p>
    </footer>
    <script src="./script.js"></script>
</main>
<script>
// 산산조각 SVG 애니메이션 JS
var tmax_optionsGlobal = {
    repeat: -1,
    repeatDelay: 0.65,
    yoyo: true
};

CSSPlugin.useSVGTransformAttr = true;

var tl = new TimelineMax(tmax_optionsGlobal),
    path = 'svg text tspan', // 각 글자(tspan)별로 애니메이션 적용
    stagger_val = 0.12,
    duration = 0.75;

$.each($(path), function(i, el) {
    tl.set($(this), {
        x: '+=' + getRandom(-200, 200),
        y: '+=' + getRandom(-200, 200),
        rotation: '+=' + getRandom(-360, 360),
        scale: 0,
        opacity: 0
    });
});

var stagger_opts_to = {
    x: 0,
    y: 0,
    opacity: 1,
    scale: 1,
    rotation: 0,
    ease: Power4.easeInOut
};

tl.staggerTo(path, duration, stagger_opts_to, stagger_val);

var $svg = $('svg');
$svg.hover(
    function() {
        tl.timeScale(0.15);
    },
    function() {
        tl.timeScale(1);
    });

function getRandom(min, max) {
    return Math.random() * (max - min) + min;
}
</script>
</body>
</html>
