<script>
// 산산조각 SVG 애니메이션 JS
var tmax_optionsGlobal = {
    repeat: -1,
    repeatDelay: 0.65,
    yoyo: true
};

CSSPlugin.useSVGTransformAttr = true;

var tl = new TimelineMax(tmax_optionsGlobal),
    path = 'svg text tspan', // 각 글자(tspan)별로 애니메이션 적용
    stagger_val = 0.12,
    duration = 0.75;

$.each($(path), function(i, el) {
    tl.set($(this), {
        x: '+=' + getRandom(-200, 200),
        y: '+=' + getRandom(-200, 200),
        rotation: '+=' + getRandom(-360, 360),
        scale: 0,
        opacity: 0
    });
});

var stagger_opts_to = {
    x: 0,
    y: 0,
    opacity: 1,
    scale: 1,
    rotation: 0,
    ease: Power4.easeInOut
};

tl.staggerTo(path, duration, stagger_opts_to, stagger_val);

var $svg = $('svg');
$svg.hover(
    function() {
        tl.timeScale(0.15);
    },
    function() {
        tl.timeScale(1);
    });

function getRandom(min, max) {
    return Math.random() * (max - min) + min;
}
</script>
